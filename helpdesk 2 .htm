<!DOCTYPE html>

<h3 style="background-color:red;">COVID - 19 Helpline</h3>
<h6>+91-11-23978046</h6>

<button onclick="myFunction()"> Report COVID 19</button>

<p id="demo"></p>

<script>
function myFunction() {

  
  var str = "Report Covid 19";
  var result = str.link("https://www.mygov.in/covid-19");
  document.getElementById("demo").innerHTML = result;
}
</script>
